<div class="dashboard-container">
  <header class="dashboard-header">
    <h2><i class="fas fa-clipboard-list"></i> Richieste di Adozione Shiba</h2>
    <p>Gestione delle richieste</p>
  </header>

  <div class="table-card">
    <table class="modern-table">
      <thead>
        <tr>
          <th>Utente</th>
          <th>Contatto</th>
          <th>Colore Shiba</th>
          <th>Esperienza</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of elencoRichieste">
          <td><strong>{{ r.nome }}</strong></td>
          <td>{{ r.email }}</td>
          <td>
            <span class="badge color-{{ r.shibaColor }}">
              {{ r.shibaColor | uppercase }}
            </span>
          </td>
          <td>
            <span class="badge exp-{{ r.experience }}">
              {{ r.experience }}
            </span>
          </td>
          <td class="notes-cell" [title]="r.notes">{{ r.notes || '-' }}</td>
        </tr>
        <tr *ngIf="elencoRichieste.length === 0">
          <td colspan="5" class="empty-state">Nessuna richiesta trovata nel database.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="actions">
    <button class="btn-refresh" (click)="caricaDati()">Aggiorna Dati</button>
    <a routerLink="/" class="btn-back">Torna alla Home</a>
  </div>
</div>
