<section class="contact-section">
  <mat-card class="contact-card">
    <mat-card-title>Contattaci</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome Cognome</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="contactForm.get('nome')?.invalid && contactForm.get('nome')?.touched">
            Il nome è obbligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            Inserisci una email valida.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Messaggio</mat-label>
          <textarea matInput formControlName="messaggio" rows="5" required></textarea>
          <mat-error *ngIf="contactForm.get('messaggio')?.invalid && contactForm.get('messaggio')?.touched">
            Il messaggio è obbligatorio.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
          Invia Messaggio
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</section>
